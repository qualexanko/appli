<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <TITLE> Hello Javascript </TITLE>
    <!-- feuilles de style -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
    
</head>

<body>
    <!-- conteneur de page : responsive-->
    <div class="container">

        <header>
            <h1 id="main-title"></h1>
        </header>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <!-- brand = nom du menu -->
            <a class="navbar-brand" href="#">Stories</a>
            <!-- Bouton "burger" -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#stories-menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- contenu des éléments du menu-->
            <div class="collapse navbar-collapse" id="stories-menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" title="Accueil" href="#">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Toutes les stories" href="#">Toutes les stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Mes stories" href="#">Mes stories</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" title="Utilisateur" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Utilisateur
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Se connecter</a>
                            <a class="dropdown-item" href="#">Se déconnecter</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Changer d'utilisateur</a>
                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                </form>
            </div>
        </nav>

        <!-- docking de la SPA (Single Page Application)-->
        <div app>
            <!-- ici, le contenu de l'application finale identifiée par l'attribut "app"-->

            <form id="loginForm" class="form-stacked">
                <input type="text" name="loginField" autocomplete="off" class="form-control" placeholder="Votre identifiant">
                <input type="password" name="passwordField" autocomplete="off" class="form-control" placeholder="Mot de pass">
                <button type="submit" id="btnLogin" class="btn btn-success" disabled>Connexion</button>




            </form>

        </div>

        <footer>
            &copy; Aélion 2018
        </footer>


    </div>
    <!-- Titre alimenté en javascript
            ATTENTION, ne jamais faire ça pour un site web (pour des questions de référencement)
            -->


    <!-- premier script JS-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/modules/toaster/toast.class.js"></script>
    <script src="./src/user/user.class.js"></script>
    <script src="./src/user/login.class.js"></script>
    <script src="./assets/javascript/main.js"></script>

</body>


</html>
